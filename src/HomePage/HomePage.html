<div class="ls-inner">
    <div class="ls-inner__account">
        <div class="ls-inner__account__photo">
            <div class="ls-inner__account__photo__fake"></div>
            <input type="file" class="ls-inner__account__photo__choose">
        </div>
        <div class="ls-inner__account__name">
            <p class="ls-inner__account__name-text"></p>
            <button class="ls-inner__account__name-logOut-button">Log Out</button>
        </div>
    </div>
    <div class="ls-inner__search-menu">
        <input type="search" class="ls-inner__search-menu-input" placeholder="Search a contact">
        <button class="ls-inner__search-menu-icon"></button>
    </div>
    <div class="ls-inner__categories">
        <h2 class="ls-inner__categories__header">categories</h2>
        <p class="ls-inner__categories__contacts__header" id="all-contacts-button">All Contacts</p>
        <div class="ls-inner__categories__wrapper">
            <div class="ls-inner__categories__contacts">
                <div class="ls-inner__categories__contacts-wrapper"></div>
            </div>
        </div>
    </div>
    <div class="ls-inner__add-group">
        <div class="ls-inner__add-group__wrapper">
            <button class="ls-inner__add-group__button">
                <div class="ls-inner__add-group__button-center-img">
                    <img src="../img/add_button.png" alt="">
                </div>
            </button>
            <p class="ls-inner__add-group__text">Create Category</p>
        </div>
    </div>
    <div class="ls-inner__birthday-reminder">
        <h2 class="ls-inner__categories__header">Birthday Date</h2>

    </div>
</div>
<div class="ls-inner__add-contact">
    <div class="ls-inner__add-contact__wrapper">
        <button class="ls-inner__add-contact__button">
            <div class="ls-inner__add-contact__button-center-img">
                <img src="../img/add_button.png" alt="">
            </div>
        </button>
        <p class="ls-inner__add-contact__text">New Contact</p>
    </div>
</div>
