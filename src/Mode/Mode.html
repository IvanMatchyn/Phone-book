<div class="mode">
    <h1 class="mode-header">Choose mode:</h1>
    <div class="mode-online">
        <input type="radio" id="online" name="choose-mode" value="online">
        <label for="online">Online</label>
    </div>
    <div class="mode-offline">
        <input type="radio" id="offline" name="choose-mode" value="offline">
        <label for="offline">Offline</label>
    </div>
    <button class="mode-choose-button">Enter</button>
</div>
