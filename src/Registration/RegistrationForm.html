<div class="main__block-header">
    <h1 class="main__block-header__text-reg">Registration</h1>
</div>
<div class="registration-main">
    <div class="registration-email">
        <div class="form-wrapper">
            <p class="text-tooltip">Email</p>
        </div>
        <div class="form-wrapper" id="email-check">
            <input type="email" class="registration-text" id = "registration-email">
            <p class="wrong-text" id="wrong-email">Email with this name already created</p>
        </div>
    </div>
    <div class="registration-password">
        <div class="form-wrapper">
            <p class="text-tooltip">Password</p>
        </div>
        <div class="form-wrapper">
            <input type="password" class="registration-text" id="registration-password">
        </div>
    </div>
    <div class="registration-fullName">
        <div class="form-wrapper-2">
            <div class="form-wrapper">
                <p class="text-tooltip">First Name</p>
            </div>
            <div class="form-wrapper">
                <input type="text" class="registration-name-field" id="registration-name">
            </div>
        </div>
        <div class="form-wrapper-2">
            <div class="form-wrapper">
                <p class="text-tooltip">Last Name</p>
            </div>
            <div class="form-wrapper">
                <input type="text" class="registration-name-field" id="registration-surrname">
            </div>
        </div>
    </div>
    <div class="confirm-button">
        <button class="registration-confirm-button">Confirm</button>
    </div>
</div>
