<div class="registration-header">
    <h1 class="registration-header-text">Registration</h1>
</div>
<div class="registration-main">
    <div class="registration-email">
        <div class="form-wrapper">
            <p class="text-tooltip">Email</p>
        </div>
        <div class="form-wrapper">
            <input type="email" class="registration-text">
        </div>
    </div>
    <div class="registration-password">
        <div class="form-wrapper">
            <p class="text-tooltip">Password</p>
        </div>
        <div class="form-wrapper">
            <input type="password" class="registration-text">
        </div>
    </div>
    <div class="registration-fullName">
        <div class="form-wrapper-2">
            <div class="form-wrapper">
                <p class="text-tooltip">First Name</p>
            </div>
            <div class="form-wrapper">
                <input type="text" class="registration-name-field">
            </div>
        </div>
        <div class="form-wrapper-2">
            <div class="form-wrapper">
                <p class="text-tooltip">Last Name</p>
            </div>
            <div class="form-wrapper">
                <input type="text" class="registration-name-field">
            </div>
        </div>
    </div>
</div>
